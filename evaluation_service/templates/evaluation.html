<h2>Evaluar Software</h2>
<form method="POST" action="/evaluation/evaluate">
    <input type="text" name="software_id" placeholder="ID del Software" required>
    <input type="text" name="model" placeholder="Modelo" required>
    <input type="text" name="requirement" placeholder="Requisito" required>
    <input type="number" name="score" min="1" max="3" placeholder="Puntuación" required>
    <textarea name="observation" placeholder="Observación"></textarea>
    <button type="submit">Enviar Evaluación</button>
</form>
